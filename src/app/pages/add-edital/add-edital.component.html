<div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6 col-6">
            <h5 class="card-title">Novo Edital</h5>
          </div>
          <div class="col-md-6 col-6 text-right">
            <!-- <button class="btn btn-sm btn-outline-danger btn-round btn-icon"><i class="fa fa-close"></i></button> -->
          </div>
        </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>ID</label>
                <input type="text" [(ngModel)]="dataEdital.uid" name="id" disabled="" class="form-control" placeholder="ID">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Título</label>
                <input type="text" [(ngModel)]="dataEdital.title" name="title" class="form-control" placeholder="Título">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Descrição</label>
                <input type="text" [(ngModel)]="dataEdital.descr" name="descr" [ngClass]="dataEdital.descr" class="form-control" placeholder="Descrição">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Observação</label>
                <input type="text" [(ngModel)]="dataEdital.obs" name="obs" [ngClass]="dataEdital.obs" class="form-control" placeholder="Observação">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" (click)="saveEdital(dataEdital)" class="btn btn-danger btn-round">Salvar Edital</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
