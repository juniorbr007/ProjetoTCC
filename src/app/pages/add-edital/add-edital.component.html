<div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6 col-6">
            <h5 class="card-title">Novo Edital</h5>
          </div>
          <div class="col-md-6 col-6 text-right">
            <!-- <button class="btn btn-sm btn-outline-danger btn-round btn-icon"><i class="fa fa-close"></i></button> -->
          </div>
        </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>ID</label>
                <input type="text" [(ngModel)]="dataEdital.uid" name="id" disabled="" class="form-control" placeholder="ID">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Título</label>
                <input type="text" [(ngModel)]="dataEdital.title" name="title" class="form-control" placeholder="Título do edital">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Descrição</label>
                <textarea type="text" [(ngModel)]="dataEdital.descr" name="descr" [ngClass]="dataEdital.descr" class="form-control" placeholder="Descrição do edital"> </textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Observação</label>
                <input type="text" [(ngModel)]="dataEdital.obs" name="obs" [ngClass]="dataEdital.obs" class="form-control" placeholder="Uma breve observação">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Requisitos</label>
                <textarea type="text" [(ngModel)]="dataEdital.requirements" name="requirements" [ngClass]="dataEdital.requirements" class="form-control" placeholder="Requisitos de documentação etc."> </textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Quantidade de vagas do edital</label>
                <input type="text" [(ngModel)]="dataEdital.vagas" name="vagas" [ngClass]="dataEdital.vagas" class="form-control" placeholder="Digite as vagas">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Link do edital</label>
                <input type="url" [(ngModel)]="dataEdital.link" name="vagas" [ngClass]="dataEdital.link" class="form-control" placeholder="URL aqui" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Calendario publicação</label>
                <input type="date" [(ngModel)]="dataEdital.calendarfirst" name="calendar" [ngClass]="dataEdital.calendarfirst" class="form-control" placeholder="Calendario inicio-fim">
                <label>Calendario fim da publicação</label>
                <input type="date" [(ngModel)]="dataEdital.calendarend" name="calendar" [ngClass]="dataEdital.calendarend" class="form-control" placeholder="Calendario inicio-fim">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" (click)="saveEdital(dataEdital)" class="btn btn-danger btn-round">Publicar edital</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
