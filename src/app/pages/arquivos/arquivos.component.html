<div class="fab-container">
    <div class="iconbutton" (click)="printAsPDF()">
        <div class="iconSize">
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        </div>
    </div>
</div>

<div class="overlay-loading" *ngIf="showSpinner">
    <div class="spinner-wrapper">
        <app-loading></app-loading>
    </div>
</div>

<div class="pdfContainer pagebreak">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="text-danger card-header"><strong>Importe o seu RG:</strong><i class="maxSize"> (máx. 5MB)</i></div>
                <div class="card-body">
                <form novalidate>
                    <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLangHTML" (change)="upload($event,'identity')" accept=".png,.jpg" />
                        <label class="custom-file-label" for="customFileLangHTML" data-browse="Upload imagem">Selecione a imagem</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="container text-center" *ngIf="files?.identity !== 'Sem imagem'">
                            <img [src]="files?.identity" alt="Image from AngularFireStorage">
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="card pagebreak">
                <div class="text-danger card-header"><strong>Carta de recomendação:</strong><i class="maxSize"> (máx. 5MB)</i></div>
                <div class="card-body">
                <form novalidate>
                    <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLangHTML" (change)="upload($event,'letter')" accept=".png,.jpg" />
                        <label class="custom-file-label" for="customFileLangHTML" data-browse="Upload imagem">Selecione a imagem</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="container text-center" *ngIf="files?.letter !== 'Sem imagem'">
                            <img [src]="files?.letter" alt="Image from AngularFireStorage">
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="card pagebreak">
                <div class="text-danger card-header"><strong>Importe seu Histórico:</strong><i class="maxSize"> (máx. 5MB)</i></div>
                <div class="card-body">
                <form novalidate>
                    <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLangHTML" (change)="upload($event,'history')" accept=".png,.jpg" />
                        <label class="custom-file-label" for="customFileLangHTML" data-browse="Upload imagem">Selecione a imagem</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="container text-center" *ngIf="files?.history !== 'Sem imagem'">
                            <img [src]="files?.history" alt="Image from AngularFireStorage">
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

</div>
