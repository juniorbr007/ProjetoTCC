<div class="body">
  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-danger">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <img src="assets/img/logo-ajudai.jpg" class="logo-ajudai">
                <h2>Cadastro</h2>
              </div>
              <div class="col-md-12">

                <div class="form-signin">
                  <h3 class="h3 mb-3 font-weight-normal text-center"></h3>
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="name" #userName placeholder="Seu Nome"
                      required>
                      <code>required</code>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" #userEmail placeholder="Seu email"
                      required>
                      <code>required</code>
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" formControlName="password" #userPassword
                      placeholder="Senha" required minlength="6">
                      <code>min 6 carath</code>
                  </div>
                  <button type="button" class="btn btn-block btn-danger"
                    (click)="registerUser(userName.value, userEmail.value, userPassword.value)"> Cadastrar </button>
                  <div class="text-right">
                    <label> Made by AjudaiÂ® </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <span>
            <p>JÃ¡ possui uma conta?</p> <span class="redirect" (click)="doLogin()"
              class="text-danger"><strong>Entrar</strong></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
