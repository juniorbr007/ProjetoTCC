<div class="body">
  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-danger">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <img src="assets/img/logo-ajudai.jpg" class="logo-ajudai">
                <p class="text-danger logoText">Ajudaí®</p>
              </div>
              
              <div class="col-md-12">
                <form class="form-signin">
                  <h3 class="h3 mb-3 font-weight-normal text-center"></h3> <!-- Login -->
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" #userEmail placeholder="Seu email"
                      required>
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" formControlName="password" #userPsw placeholder="Senha"
                      required>
                  </div>
                  <button type="button" class="btn btn-block btn-danger"
                    (click)="loginUser(userEmail.value, userPsw.value)">Entrar</button>
                </form>
                <div class="text-right">
                  <label> Made by Ajudaí® </label>
                </div>
                <div class="redirectToLogin text-center">
                  <a><span class="redirect" (click)="recuperarSenha()"><i class="text-danger">Esqueci minha
                        senha</i></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="redirectToLogin text-center">
          <a>
            <p>Não possui uma conta? </p><span class="redirect" (click)="register()"><strong
                class="text-danger">Cadastrar-se</strong></span>
          </a>
        </div>
        <div>
          <br>
        </div>

      </div>
    </div>
  </div>
</div>
